<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Weather App </title>
  <script type="module" src="index.bundle.js" defer> </script>
</head>
<body>
  <section id="city-search">
    <label for="city-input"> City Name </label>
    <input type="text" placeholder="Enter a city.." id="city-input">
    <button id="city-btn">Go</button>
    <label for="city-input"> Example: Manila </p>
  </section>
  <section id="current-weather-con">
    <h1 id="h1-city-name"> City Name </h1>
    <div id="weather-temp-con"> 
      <div id="weather-icon-con">
        <img id="weather-icon">
      </div>
      <div id="temp-con">
        <h2 id="actual-temp"> Actual temp </h2>
        <p id="feels-temp"> Feels like </p>
      </div>
    </div>
    <p id="weather-day-time"> Day and Time </p>
    <p id="weather-date"> Date </p>
    
    <p id="weather-wind"> Speed of Wind </p>
    <p id="weather-rain"> Chance of Rain </p>
    <p id="weather-remark"> Weather Description </p>
  </section>
  <section id="ff-weather-con">
    
  </section>
</body>
</html>
